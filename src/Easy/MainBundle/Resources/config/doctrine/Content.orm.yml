Easy\MainBundle\Entity\Content:
    type: entity
    table: content
    id:
        id:
            type: integer
            generator: {strategy: AUTO}
    fields:
        name:
            type: string
        type:
            type: string
        content:
            type: text
            options:
                nullable: true
        order_column:
            type: integer
            options:
                default: 500
        top_menu:
            type: boolean
        second_menu:
            type: integer
            options:
                default: 1
                nullable: true
            
    manyToOne:
        gallery:
            targetEntity: Application\Sonata\MediaBundle\Entity\Gallery
            joinColumn:
                name: gallery_id
                referencedColumnName: id
        url:
            targetEntity: MainMenu
            joinColumn:
                name: url_id
                referencedColumnName: id
                
    oneToMany:
        teams:
            targetEntity: Team
            mappedBy: content
            cascade: ["persist", "remove"] 
            orphanRemoval: true
            
